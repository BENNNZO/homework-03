<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Gen</title>

    <link rel="stylesheet" href="./assets/styles/style.css">
</head>
<body>
    <main>
        <h1>PASSWORD GENERATOR</h1>
        <div class="password-output-buttons-container">
            <button class="copy-password"></button>
            <button class="generate-password" onclick="generatePassword(length, letters, capital, special, numbers)"></button>
        </div>
        <p id="password-output"></p>
        <div class="length-slider-container">
            <input type="range" min="1" max="20" value="10" class="password-length-slider" id="password-length-slider">
            <p>LENGTH: <br><span id="length-display" number="10">10</span></p>
        </div>
        <section class="complexity-options">
            <button class="complexity-option" onclick="complexityChange('letter')">
                <div class="on-off on" id="letterSVG">
                    <svg xmlns="http://www.w3.org/2000/svg" class="ionicon" viewBox="0 0 512 512"><title>Close</title><path fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="32" d="M368 368L144 144M368 144L144 368"/></svg>
                    <svg xmlns="http://www.w3.org/2000/svg" class="ionicon" viewBox="0 0 512 512"><title>Checkmark</title><path fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="32" d="M416 128L192 384l-96-96"/></svg>
                </div>
            Letters</button>
            <button class="complexity-option" onclick="complexityChange('capital')">
                <div class="on-off on" id="capitalSVG">
                    <svg xmlns="http://www.w3.org/2000/svg" class="ionicon" viewBox="0 0 512 512"><title>Close</title><path fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="32" d="M368 368L144 144M368 144L144 368"/></svg>
                    <svg xmlns="http://www.w3.org/2000/svg" class="ionicon" viewBox="0 0 512 512"><title>Checkmark</title><path fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="32" d="M416 128L192 384l-96-96"/></svg>
                </div>
            Capital Characters</button>
            <button class="complexity-option" onclick="complexityChange('special')">
                <div class="on-off on" id="specialSVG">
                    <svg xmlns="http://www.w3.org/2000/svg" class="ionicon" viewBox="0 0 512 512"><title>Close</title><path fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="32" d="M368 368L144 144M368 144L144 368"/></svg>
                    <svg xmlns="http://www.w3.org/2000/svg" class="ionicon" viewBox="0 0 512 512"><title>Checkmark</title><path fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="32" d="M416 128L192 384l-96-96"/></svg>
                </div>
            Special Characters</button>
            <button class="complexity-option" onclick="complexityChange('number')">
                <div class="on-off on" id="numberSVG">
                    <svg xmlns="http://www.w3.org/2000/svg" class="ionicon" viewBox="0 0 512 512"><title>Close</title><path fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="32" d="M368 368L144 144M368 144L144 368"/></svg>
                    <svg xmlns="http://www.w3.org/2000/svg" class="ionicon" viewBox="0 0 512 512"><title>Checkmark</title><path fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="32" d="M416 128L192 384l-96-96"/></svg>
                </div>
            Numbers</button>
            <!-- <label for="special">Special Characters</label>
            <label for="capital">Capital Characters</label>
            <label for="numbers">Numbers</label> -->
        </section>
    </main>

    <script src="./assets/scripts/script.js"></script>
</body>
</html>
